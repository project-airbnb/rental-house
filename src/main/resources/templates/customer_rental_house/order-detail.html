<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <table class="table">
        <tr>
            <td>Home</td>
            <td>Date begin</td>
            <td>Date end</td>
            <td>Price</td>
            <td>username</td>
        </tr>
        <tr>
            <td><a th:href="@{/house/detail/__${order.rental_house_id.id}__}"><span
                    th:text="${order.rental_house_id.title}"></span></a></td>
            <td th:text="${order.date_begin}"></td>
            <td th:text="${order.date_end}"></td>
            <td th:text="${#numbers.formatDecimal(order.price, 0 ,'COMMA', 0, 'DEFAULT')}"></td>
            <td th:text="${order.user_id}"></td>
        </tr>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
