<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <title>Home</title>
</head>
<body>
<div class="navbar navbar-expand-sm bg-overlay">
    <a class="navbar-brand" href="#">
        <img src="/css/dota2button.jpg" class="picture">
    </a>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <!--Not login-->
        <ul th:if="${#request.userPrincipal == null}" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active main-content">
                <button class="btn btn-outline-light" data-toggle="modal" data-target=".mode">Log in</button>
                <div class="mode fade modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            </div>
                            <div class="modal-body" style="color: deeppink">
                                <form th:action="@{/}" method="POST">
                                    <div class="form-group">
                                        <label for="username">User name:</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="Your username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password:</label>
                                <input class="form-control" type="password" name="password" placeholder="Your password" id="pwd" />
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                <button type="submit" class="btn btn-primary">Login</button> <br />
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-info" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register"> Sign Up </a>
            </li>
        </ul>
        <!--login success-->
        <ul th:if="${#request.userPrincipal}" class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active main-content"><div th:text="${#request.userPrincipal.name}"></div></li>
            <li class="nav-item active main-content"><a href="/logout">Logout</a></li>
        </ul>

        <!--Post-->
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li th:if="${#request.userPrincipal}" class="nav-item active main-content">
                <a href="/post/add-post-rent"><button type="button" class="btn btn-warning">Dang Tin</button></a>
            </li>
            <li th:if="${#request.userPrincipal} == null" class="nav-item active main-content">
                <button class="btn btn-warning" data-toggle="modal" data-target=".mode">Dang Tin</button>
            </li>
        </ul>

        <!--search-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</div>
<br>
<br>
<br>
<div id="carouselId" class="container carousel slide" data-ride="carousel">
    <h1>Recommended for You</h1>
    <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
        <li data-target="#carouselId" data-slide-to="1"></li>
        <li data-target="#carouselId" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="recommended-pic" th:src="@{/css/photo-1462759353907-b2ea5ebd72e7.jpeg}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="recommended-pic" th:src="@{/css/photo-1462759353907-b2ea5ebd72e7.jpeg}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="recommended-pic" th:src="@{/anh1.jpeg}" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<br>
<br>
<br>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>
</body>
</html>
