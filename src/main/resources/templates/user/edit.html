<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1 class="text-center">Edit User</h1>
<th:block th:if="${message}">
    <h2 style="text-align: center" th:text="${message}"></h2>
</th:block>
<div class="container">
    <form th:action="@{/user/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{password}">

        <table class="table">
            <tr>
                <td>Username:</td>
                <td><input class="form-control" type="text" th:field="*{username}" readonly></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input class="form-control" type="text" th:field="*{email}"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input class="form-control" type="number" th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input class="form-control" type="text" th:field="*{phone}"></td>
            </tr>
            <tr>
                <td>Province:</td>
                <td><input class="form-control" type="text" th:field="*{province}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input class="form-control" type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" th:field="*{gender}" th:value="true" th:text="Nam">
                    <input type="radio" name="gender" th:field="*{gender}" th:value="false" th:text="Nu"></td>
            </tr>
            <tr>
                <td>Level:</td>
                <td>
                    <select th:field="*{roles}" class="form-control">
                        <option th:each="role : ${auth_roles}"
                                th:value="${role.id}"
                                th:field="*{roles}"
                                th:text="${role.id} == 1 ? 'ADMIN' : 'MEMBER'"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-info" type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
    <a th:href="@{/user}">Back to View</a>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
