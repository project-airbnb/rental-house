<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<a href="/post/add-post-rent">add post</a><br>
<th:block th:each="post : ${postRents}">
    <p th:text="${post.getImages().size()}"></p>
    <a th:href="@{/post/view-post/__${post.id}__}" th:text="${post.title}"></a> <br>
    <th:block th:each="img : ${post.getImages()}">
        <img th:src="${img.getLink()}" th:alt="${img.getName()}" width="80px" height="80px" />
    </th:block>
    <img src="https://static123.com/phongtro123/uploads/images/thumbs/900x600/fit/2018/12/05/585f2a45dec63f9866d7_1543985831.jpg"
         alt="" width="80px" height="80px"><br>
    <a th:href="@{/post/edit-post-rent/__${post.id}__}">Edit</a> |
    <a th:href="@{/post/delete-post-rent/__${post.id}__}" onclick="return confirm('delete now?')">Delete</a>
</th:block>
</body>
</html>
